<div class="d-flex align-items-center">
    <div class="container">
        <h2 class="text-center mt-5">Login</h2>
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="form-floating mb-3">
                        <input [class.is-invalid]="name.invalid && (userForm.submitted || name.touched)"
                        type="email" appForbiddenName="^\S+@\S+\.\S+$" #name="ngModel" class="form-control" 
                        id="floatingInput" 
                        name="email" placeholder="Login" required ngModel>
                        <label for="floatingInput">Email</label>
                        
                        <div *ngIf="name.invalid && (userForm.submitted || name.touched)" class="text-danger">
                            <div *ngIf="name.errors?.required">Email is required.</div>
                            <div *ngIf="name.errors?.forbiddenName && !name.errors?.required">Email form is incorrect.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="input-group">
                        <div class="form-floating flex-grow-1">
                            <input [class.is-invalid]="pass.invalid && (userForm.submitted || pass.touched)"
                            type="password" #pass="ngModel" class="form-control" id="floatingPassword" 
                            name="password" placeholder="Password" required ngModel>
                            <label for="floatingPassword">Password</label>                    
                        </div>
                        <span appTogglePassword class="input-group-text"><i class="fs-3 bi bi-eye-fill"></i></span>
                    </div>
                    <div *ngIf="pass.invalid && (userForm.submitted || pass.touched)" class="text-danger">
                        <div *ngIf="pass.errors?.required">Password is required.</div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-8 text-center">
                    <button type="submit" class="btn btn-outline-secondary">Login</button>
                </div>
            </div>
            <p class="text-center mt-3">If you haven't got an account, press</p>
            <p class="text-center">
                <a (click)="goRegistration()" class="link-secondary text-center">Registration</a>
            </p>
        </form>
    </div>    
</div>
